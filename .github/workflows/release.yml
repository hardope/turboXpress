name: Release

on:
  push:
    branches:
      - main
      - beta

permissions:
  contents: read
  packages: write
  pull-requests: write  

jobs:
    release:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                node-version: 'lts/*'
            - run: npm install
            - run: npm run build
            - run: npm audit
            - name: Release
              env:
                GITHUB_TOKEN: ${{ secrets.GIT }}
                NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
              run: npx semantic-release
            